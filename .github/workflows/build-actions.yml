name: build-actions
on: [push]
jobs:
  build:
    name: Install dependencies
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 16
        run: npm install
      - name: Build
        uses: actions/setup-node@v3
        with:
          node-version: 16
        run: npm make --platform win32
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: out/make/squirrel.windows/x64/anime-app-2.0.0 Setup.exe
